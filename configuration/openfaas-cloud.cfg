[infrastructure]
provider = qemu

cloud_nodes = 2
cloud_cores = 2
cloud_quota = 1.0
cloud_memory = 4

network_emulation = True
wireless_network_preset = 4g

base_path = ~

prefixIP = 192.168
middleIP = 101
middleIP_base = 91

[benchmark]
resource_manager = kubernetes
resource_manager_only = True

application = image_classification

frequency = 5

[execution_model]
model = openFaas