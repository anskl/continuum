[infrastructure]
provider = qemu

cloud_nodes = 1
cloud_cores = 2
cloud_memory = 4
cloud_quota = 1.0

edge_nodes = 1
edge_cores = 1
edge_memory = 4
edge_quota = 1.0

endpoint_nodes = 1
endpoint_cores = 1
endpoint_memory = 2
endpoint_quota = 0.5

network_emulation = True
wireless_network_preset = 4g

base_path = ~

prefixIP = 192.168
middleIP = 101
middleIP_base = 91

[benchmark]
resource_manager = kubeedge

application = image_classification

applications_per_worker = 1

frequency = 5
