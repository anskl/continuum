[infrastructure]
provider = qemu

endpoint_nodes = 1
endpoint_cores = 1
endpoint_memory = 2
endpoint_quota = 0.5

network_emulation = True
wireless_network_preset = 4g

base_path = ~

prefixIP = 192.168
middleIP = 101
middleIP_base = 91

[benchmark]
resource_manager = none

application = image_classification

applications_per_worker = 1

frequency = 5
