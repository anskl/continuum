[infrastructure]
provider = qemu

cloud_nodes = 2
cloud_cores = 2
cloud_quota = 0.75
cloud_memory = 4

network_emulation = True
wireless_network_preset = 4g

cloud_latency_avg = 15
cloud_latency_var = 2.5
cloud_throughput = 1000

base_path = ~

prefixIP = 192.168
middleIP = 101
middleIP_base = 91

[benchmark]
resource_manager = kubernetes
resource_manager_only = True

application = image_classification

frequency = 5

[execution_model]
model = openFaas
